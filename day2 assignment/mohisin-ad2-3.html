<html>
    <head>
        <h2>Current Date</h2>
        <body>
            <script>
                  var today = new Date();
                  var dd = today.getDate();
                  var mm = today.getMonth()+1;
                  var yyyy = today.getFullYear();
                  today = dd+' - '+mm+' - '+yyyy;
                  document.write(today);
                  document.write("<br>")
                  today = dd+' / '+mm+' / '+yyyy;
                  document.write(today);

                  
            </script>
        </body>
    </head>
</html>
